<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="150" fill="#1E293B" opacity="0.5"/>
  <circle cx="1100" cy="530" r="180" fill="#1E293B" opacity="0.5"/>

  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo Icon (Code Brackets with Tech Symbol) -->
  <g transform="translate(100, 150)">
    <!-- Left Bracket -->
    <path d="M 30 0 L 0 0 L 0 80 L 30 80" stroke="url(#accentGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Right Bracket -->
    <path d="M 70 0 L 100 0 L 100 80 L 70 80" stroke="url(#accentGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Center Slash -->
    <line x1="35" y1="70" x2="65" y2="10" stroke="url(#accentGradient)" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Company Name -->
  <text x="230" y="210" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#FFFFFF">
    I-TECH COMPANY
  </text>

  <!-- Tagline with Accent -->
  <text x="230" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="url(#accentGradient)">
    Experts en Développement Logiciel
  </text>

  <!-- Separator Line -->
  <line x1="100" y1="300" x2="500" y2="300" stroke="url(#accentGradient)" stroke-width="3"/>

  <!-- Main Description -->
  <text x="100" y="360" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#E2E8F0" letter-spacing="0.5">
    Accompagner les entreprises dans le
  </text>
  <text x="100" y="410" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#E2E8F0" letter-spacing="0.5">
    développement de logiciels, grâce à des
  </text>
  <text x="100" y="460" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#E2E8F0" letter-spacing="0.5">
    experts disponibles pour chaque mission
  </text>

  <!-- Tech Icons -->
  <g transform="translate(100, 500)">
    <!-- Code Icon -->
    <circle cx="30" cy="30" r="28" fill="#334155"/>
    <text x="30" y="42" font-family="monospace" font-size="32" fill="#3B82F6" text-anchor="middle">&lt;/&gt;</text>

    <!-- Team Icon -->
    <circle cx="120" cy="30" r="28" fill="#334155"/>
    <circle cx="113" cy="24" r="6" fill="#06B6D4"/>
    <circle cx="127" cy="24" r="6" fill="#06B6D4"/>
    <path d="M 105 36 Q 120 30 135 36" stroke="#06B6D4" stroke-width="2" fill="none"/>

    <!-- Rocket Icon -->
    <circle cx="210" cy="30" r="28" fill="#334155"/>
    <path d="M 210 20 L 205 35 L 210 32 L 215 35 Z" fill="#3B82F6"/>
    <circle cx="210" cy="26" r="3" fill="#06B6D4"/>

    <!-- Quality Icon -->
    <circle cx="300" cy="30" r="28" fill="#334155"/>
    <path d="M 300 18 L 305 28 L 315 30 L 307 38 L 309 48 L 300 43 L 291 48 L 293 38 L 285 30 L 295 28 Z" fill="#3B82F6"/>
  </g>

  <!-- Labels for Icons -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">Code</text>
  <text x="190" y="580" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">Équipe</text>
  <text x="280" y="580" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">Innovation</text>
  <text x="370" y="580" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">Qualité</text>

  <!-- Decorative Corner Element -->
  <g transform="translate(1000, 50)">
    <rect x="0" y="0" width="8" height="60" fill="url(#accentGradient)" opacity="0.8"/>
    <rect x="15" y="0" width="8" height="80" fill="url(#accentGradient)" opacity="0.6"/>
    <rect x="30" y="0" width="8" height="100" fill="url(#accentGradient)" opacity="0.4"/>
  </g>
</svg>
