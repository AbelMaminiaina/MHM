version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mhm-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-mhm_db}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
    networks:
      - mhm-network-dev
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      target: dev
      dockerfile: Dockerfile
    container_name: mhm-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/${MONGO_DB_NAME:-mhm_db}?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key_change_in_production}
      JWT_EXPIRE: ${JWT_EXPIRE:-30d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      SMTP_HOST: ${SMTP_HOST:-smtp.ethereal.email}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@mhm.mg}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Madagasikara Hoan'ny Malagasy}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      - /app/node_modules
      - backend_logs_dev:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mhm-network-dev
    stdin_open: true
    tty: true

  # Frontend Application (Development)
  frontend:
    build:
      context: ./frontend
      target: development
      dockerfile: Dockerfile
    container_name: mhm-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - mhm-network-dev
    stdin_open: true
    tty: true

# Named volumes for development
volumes:
  mongodb_data_dev:
    driver: local
  mongodb_config_dev:
    driver: local
  backend_logs_dev:
    driver: local

# Networks
networks:
  mhm-network-dev:
    driver: bridge
