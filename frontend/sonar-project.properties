# SonarCloud Configuration for HFM Frontend
sonar.projectKey=AbelMaminiaina_HFM-frontend
sonar.organization=abelmaminiaina

# Project Information
sonar.projectName=HFM Frontend
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
# No tests configured yet

# JavaScript/TypeScript specific settings
sonar.javascript.node.maxspace=4096

# Test coverage (if you add tests later)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/vite.config.ts,**/vite-env.d.ts

# Code analysis exclusions
sonar.exclusions=node_modules/**,coverage/**,dist/**,build/**,public/**,*.config.js,*.config.ts

# TypeScript support
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8
