# SonarCloud Configuration for MHM Backend
sonar.projectKey=AbelMaminiaina_MHM-backend
sonar.organization=abelmaminiaina

# Project Information
sonar.projectName=MHM Backend
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=src/controllers/__tests__,src/utils/__tests__

# JavaScript/TypeScript specific settings
sonar.javascript.node.maxspace=4096

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/__tests__/**,**/*.test.js,**/*.spec.js,**/config/**,**/scripts/**

# Code analysis exclusions
sonar.exclusions=node_modules/**,coverage/**,logs/**,dist/**,build/**,scripts/**

# Encoding
sonar.sourceEncoding=UTF-8
